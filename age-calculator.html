<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="container">
  <div class="box">
    <form id="ageCalculatorForm">

      <div class="input-row">

        <div class="input-field-column-date">
          <label for="date">DAY:</label>
          <input type="number"  class="input-field" id="date" name="date" placeholder="DD">
          <span class="error" id="dateError"></span>
        </div>

        <div class="input-field-column-month">
          <label for="month">MONTH:</label>
          <input type="number" class="input-field" id="month" name="month" placeholder="MM">
          <span class="error" id="monthError"></span>
        </div>

        <div class="input-field-column-year">
          <label for="year">YEAR:</label>
          <input type="number" class="input-field" id="year" name="year" placeholder="YYYY">
          <span class="error" id="yearError"></span>
        </div>
      </div>
      <div class="button-row">
        <hr/>
        <button type="submit" class="submit-button">Calculate</button>
    </div>
    </form>
      <div id="output">
          <p class="output-para"><span id="years" class="output">--</span> years</p>
          <p class="output-para"><span id="months" class="output">--</span> months</p>
          <p class="output-para"><span id="days" class="output">--</span> days</p>
      </div>
  </div>
</div>

</body>
</html>

<script src="script.js"></script>
