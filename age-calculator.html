<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
  <style>

    /* @font-face rules for custom fonts */
    @font-face {
      font-family: 'Poppins';
      src: url('assets/fonts/Poppins-Bold.ttf') format('truetype');
      font-weight: bold;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('assets/fonts/Poppins-BoldItalic.ttf') format('truetype');
      font-weight: bold;
      font-style: italic;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('assets/fonts/Poppins-ExtraBold.ttf') format('truetype');
      font-weight: 800;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('assets/fonts/Poppins-ExtraBoldItalic.ttf') format('truetype');
      font-weight: 800;
      font-style: italic;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('assets/fonts/Poppins-Italic.ttf') format('truetype');
      font-style: italic;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('assets/fonts/Poppins-Regular.ttf') format('truetype');
      font-weight: normal;
    }



    /* Internal CSS styles go here */
    .error {
      color: red;
      font-family: Poppins,Arial, Helvetica, sans-serif;
      font-style: italic;
      font-size: 50%;
    }


    .input-field-column-date.error label,
    .input-field-column-date.error .input-field {
      color: red;
      border-color: red;
      font-style: normal;
      font-family: Poppins,Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size:10%;
     
    }

    .input-field-column-month.error label,
    .input-field-column-month.error .input-field {
      color: red;
      border-color: red;
      font-style: normal;
      font-family: Poppins,Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size:10%;
   
    }

    .input-field-column-year.error label,
    .input-field-column-year.error .input-field {
      color: red;
      border-color: red;
      font-style: normal;
      font-family: Poppins,Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size:10%;
     
    }


    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-family: Poppins,Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size:10%;
    }

    input {
      border-width: thin;
      margin-bottom: 5px;
      width:10px;
      height: 15px;
      border-radius: 7%;
     font-family: Poppins,Arial, Helvetica, sans-serif;
     font-size: 50%;
     font-weight: bold;

    }


    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      border: 1px solid #ccc;
      padding: 20px;
      min-width: 300px;
      margin: 0 auto;
      border-radius: 5% 5% 30% 5%;   }

    .output {
      color: purple;
    }

    .input-row{
      display: flex;
      align-items:left;

    }

    .input-field-column-date{
      display:flex;
      flex-direction: column;
    }

    
    .input-field-column-month{
      display:flex;
      flex-direction: column;
    }

    
    .input-field-column-year{
      display:flex;
      flex-direction: column;
    }

    .input-field{
      width: 50px;
      margin-right: 20px ;

    }

    .submit-button {
      background-color: initial;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .submit-button.clicked {
      background-color: purple;
    }

    .button-row {
      display: flex;
      align-items: center;
    }

    .button-row hr {
      flex-grow: 1;
      }

    #output{
      font-family: Poppins,Arial, Helvetica, sans-serif;
      font-style: italic;
      font-weight: bolder;
      font-size:x-large;
    }


    .output-para{
      margin: auto;

    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">
    <form id="ageCalculatorForm">

      <div class="input-row">

        <div class="input-field-column-date">
          <label for="date">DAY:</label>
          <input type="number"  class="input-field" id="date" name="date" placeholder="DD">
          <span class="error" id="dateError"></span>
        </div>

        <div class="input-field-column-month">
          <label for="month">MONTH:</label>
          <input type="number" class="input-field" id="month" name="month" placeholder="MM">
          <span class="error" id="monthError"></span>
        </div>

        <div class="input-field-column-year">
          <label for="year">YEAR:</label>
          <input type="number" class="input-field" id="year" name="year" placeholder="YYYY">
          <span class="error" id="yearError"></span>
        </div>
      </div>
      <div class="button-row">
        <hr/>
        <button type="submit" class="submit-button">Calculate</button>
    </div>
    </form>
      <div id="output">
          <p class="output-para"><span id="years" class="output">--</span> years</p>
          <p class="output-para"><span id="months" class="output">--</span> months</p>
          <p class="output-para"><span id="days" class="output">--</span> days</p>
      </div>
  </div>
</div>

</body>
</html>

<script>
  document.getElementById('ageCalculatorForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form submission

    // Clear previous error messages
    document.getElementById('dateError').textContent = '';
    document.getElementById('monthError').textContent = '';
    document.getElementById('yearError').textContent = '';

    // Get user input
    const date = parseInt(document.getElementById('date').value);
    const month = parseInt(document.getElementById('month').value);
    const year = parseInt(document.getElementById('year').value);

    // Validate input
    const currentYear = new Date().getFullYear();
    if (!date || !month || !year) {

      if (!date) {
        document.getElementById('dateError').textContent = 'This field is required';
        document.querySelector('.input-field-column-date').classList.add('error');
        document.querySelector('.input-field-column-date label').classList.add('error');
        document.querySelector('.input-field-column-date .input-field').classList.add('error');
    
      }

      if (!month) {
        document.getElementById('monthError').textContent = 'This field is required';
        document.querySelector('.input-field-column-month').classList.add('error');
        document.querySelector('.input-field-column-month label').classList.add('error');
        document.querySelector('.input-field-column-month .input-field').classList.add('error');
      }

      if (!year) {
        document.getElementById('yearError').textContent = 'This field is required';
        document.querySelector('.input-field-column-year').classList.add('error');
        document.querySelector('.input-field-column-year label').classList.add('error');
        document.querySelector('.input-field-column-year .input-field').classList.add('error');
      }

      return;
    }

    if ((date < 1 || date > 31) || (month < 1 || month > 12) || (year < 1900 || year > currentYear)) {

      if (date < 1 || date > 31) {
        document.getElementById('dateError').textContent = 'Must be a valid date';
        document.querySelector('.input-field-column-date').classList.add('error');
        document.querySelector('.input-field-column-date label').classList.add('error');
        document.querySelector('.input-field-column-date .input-field').classList.add('error');
      }

      if (month < 1 || month > 12) {
        document.getElementById('monthError').textContent = 'Must be a valid month';
        document.querySelector('.input-field-column-month').classList.add('error');
        document.querySelector('.input-field-column-month label').classList.add('error');
        document.querySelector('.input-field-column-month .input-field').classList.add('error');
      }

      if (year < 1900 || year > currentYear) {
        document.getElementById('yearError').textContent = 'Must be a valid year';
        document.querySelector('.input-field-column-year').classList.add('error');
        document.querySelector('.input-field-column-year label').classList.add('error');
        document.querySelector('.input-field-column-year .input-field').classList.add('error');
      }

      return;
    }


    // Calculate age
    const currentDate = new Date();
    const birthDate = new Date(year, month - 1, date);
    const timeDiff = Math.abs(currentDate.getTime() - birthDate.getTime());
    const age = Math.floor(timeDiff / (1000 * 3600 * 24)); // Age in days

    const years = Math.floor(age / 365);
    const months = Math.floor((age % 365) / 30);
    const days = age % 30;

    // Display output
    document.getElementById('years').textContent = years;
    document.getElementById('months').textContent = months;
    document.getElementById('days').textContent = days;
  });

  // Change button background color on click
  const submitButton = document.querySelector('.submit-button');
  submitButton.addEventListener('click', function () {
    submitButton.classList.add('clicked');
  });
</script>
